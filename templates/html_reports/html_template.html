<html>
<head>
    <title>Test Results Report</title>
</head>
<body>
    <h1>Test Results - Categorized by Status</h1>

    <h2>Failures</h2>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Test Name</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="failed_tests">
        </tbody>
    </table>

    <h2>Passed</h2>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Test Name</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="passed_tests">
        </tbody>
    </table>

    <h2>Skipped</h2>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Test Name</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="skipped_tests">
        </tbody>
    </table>
</body>
</html>
